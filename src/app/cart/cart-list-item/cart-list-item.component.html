<ng-template [ngIf]="item">
    <li>
        <img
          class="cart--item-icon"
          src="assets/icons/{{ item.id }}.svg"
          alt="{{ item.name }}"
        />
        <p>{{ item.name }}</p>
        <button class="quantity-btn remove-btn center" (click)="decreaseQuantityHandler()">-</button>
        <span class="quantity-text center">{{quantity}}</span>
        <button class="quantity-btn add-btn center" (click)="increaseQuantityHandler()">+</button>
    </li>
</ng-template>
